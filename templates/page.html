                <div class="panel-body">

                        <table class="table table-striped table-bordered table-hover">

                            <tr>
                                {% for i in labels %}
                                    <td class="text-center"> {{ i }}</td>

                            </tr>
                            </thead>
                            <tbody>
                            {% for i in values %}
                                <tr>
                                    {% for j in i %}
                                        <td class="text-center">{{ j }}</td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                        <h>G: < 1 time of surrogate metric; "B" or "F": between 1-2 or >2 time the surrogate metric</h>
